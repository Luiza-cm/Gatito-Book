<h4 class="text-center">Login</h4>
<form class="form mt-4"(ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-3">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      mensagem="Usuário obrigatório."
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      ></app-mensagem>
  </div>

  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      mensagem="Senha obrigatória."
      *ngIf="campoSenha.invalid && campoSenha.touched"
    ></app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="loginForm.invalid">
        Login
    </button>
  </div>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']">Se cadastre!</a></p>
